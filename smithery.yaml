runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "stdio"
config:
  debug: false
  max_file_size: 10485760  # 10MB
  supported_formats:
    input: ["pdf", "docx", "html", "md", "txt"]
    output: ["pdf", "docx", "html", "md", "txt"]
  preserve_formatting: true
  output_directory: "./converted_documents"